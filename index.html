<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./assets/maze-favicon.png"
    />
    <title>Pathfinding Visualization</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Pathfinding Visualization</h1>
    </header>

    <nav>
      <div class="adjust-algorithm-container">
        <button class="btn algorithm-btn">Algorithm</button>
      </div>
      <div class="adjust-maze-container">
        <button class="btn mazes-btn">Maze</button>
      </div>
      <div class="adjust-grid-size-container">
        <button class="btn adjust-grid-size-btn">Change Grid Size</button>
      </div>
      <button class="btn start-algorithm">Start</button>
      <div class="adjust-colors-container">
        <button class="btn adjust-speed-btn">Change Color</button>
      </div>
      <div class="adjust-speed-container">
        <button class="btn adjust-speed-btn">Speed</button>
      </div>
      <button class="btn clear-board">Clear Board</button>
    </nav>

    <main>
      <div class="grid-container"></div>
    </main>

    <footer>

</html>
