<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/maze-favicon.png" />
    <title>Pathfinding Visualization</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Pathfinding Visualization</h1>
    </header>

    <nav>
      <div class="customizations">
        <div class="dropdown">
          <button class="btn select-algo-btn dropdown-btn">Select Algorithm</button>
          <div class="dropdown-list algo-list">
            <button class="list-selection">A*</button>
            <button class="list-selection">Dijkstra</button>
            <button class="list-selection">Jump Point Search</button>
            <button class="list-selection">Hierarchical</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn select-maze-btn dropdown-btn">Select Maze</button>
          <div class="dropdown-list maze-list">
            <button class="list-selection">Recursive Division</button>
            <button class="list-selection">Binary Tree</button>
            <button class="list-selection">Sidewinder</button>
            <button class="list-selection">Prim's</button>
            <button class="list-selection">Blob</button>
            <button class="list-selection">Eller's</button>
            <button class="list-selection">Random Map</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn grid-size-btn dropdown-btn">Grid Size</button>
          <div class="dropdown-list grid-size-list">
            <button class="list-selection">Small</button>
            <button class="list-selection">Medium</button>
            <button class="list-selection">Large</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn select-maze-speed-btn dropdown-btn">Maze Speed (Normal)</button>
          <div class="dropdown-list maze-speed-list">
            <button class="list-selection">Slow</button>
            <button class="list-selection">Normal</button>
            <button class="list-selection">Fast</button>
            <button class="list-selection">Instant</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn select-algo-speed-btn dropdown-btn">Pathfinding Speed (Normal)</button>
          <div class="dropdown-list algo-speed-list">
            <button class="list-selection">Slow</button>
            <button class="list-selection">Normal</button>
            <button class="list-selection">Fast</button>
            <button class="list-selection">Instant</button>
          </div>
        </div>
      </div>

      <div class="manage-board-btns">
        <button class="btn clear-board">Clear Board</button>
        <button class="btn clear-path">Clear Path</button>
        <button class="generate-maze">Generate Maze</button>
        <button class="start-algorithm">Start</button>
      </div>
    </nav>

    <main>
      <div class="grid-container"></div>
    </main>

    <footer>
      <p>Copyright Â© 2023 Tyler Mommsen</p>
      <a href="https://github.com/TylerMommsen/pathfinding-visualization" target="_blank">
        <img class="github-icon" src="./assets/github-mark-white.svg" />
      </a>
    </footer>
  </body>
</html>
